<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlight GX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Moonlight GX</header>

  <nav>
    <a href="#games">Games</a>
    <a href="#search">Browser Search</a>
    <a href="#extras">Extras</a>
    <a href="#settings">Settings</a>
  </nav>

  <main>
    <section id="search" class="search-bar">
      <input type="text" placeholder="Search the web..." id="searchInput">
      <button id="searchBtn">Search</button>
    </section>

    <section id="games" class="games">
      <div class="game-card" data-game="game1">Game 1</div>
      <div class="game-card" data-game="game2">Game 2</div>
      <div class="game-card" data-game="game3">Game 3</div>
      <div class="game-card" data-game="game4">Game 4</div>
      <div class="game-card" data-game="game5">Game 5</div>
      <div class="game-card" data-game="game1">Game 6</div>
      <div class="game-card" data-game="game2">Game 7</div>
      <div class="game-card" data-game="game3">Game 8</div>
      <div class="game-card" data-game="game4">Game 9</div>
      <div class="game-card" data-game="game5">Game 10</div>
    </section>

    <section id="extras">
      <h2>Extras</h2>
      <p>More tools and fun stuff coming soon!</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Moonlight GX - by Yosie - V21.3
  </footer>

  <script src="script.js"></script>
</body>
</html>
